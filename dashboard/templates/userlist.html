<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<title>user List</title>
</head>
<body>
<h1 class="text-center text-success">Cheating Not User <a href="{% url 'Logout' %}" target="_blank" rel="noopener noreferrer">Logout</a></h1>
<table class="table">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th colspan="3" class="text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
       <tr>
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td><a href="#" target="_blank" rel="noopener noreferrer" class="text-center btn btn-danger">Details</a></td>
        <td><a href="{% url 'Delete' user.id %}" rel="noopener noreferrer" class="text-center btn btn-success">Delete</a></td>
        <td><a href="#" target="_blank" rel="noopener noreferrer" class="text-center btn btn-success">Update</a></td>
        
       
       </tr>
       {% endfor %}
    </tbody>
</table>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
