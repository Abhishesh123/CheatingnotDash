<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Title</title>
</head>
<body>
    <h1 class="text-center text-info">Create Employee</h1>
    <form action="" method="POST">
        {% csrf_token %}

        <label for="id_name">Name:</label></th><td><input type="text" name="name" value="{{emp.name.value}}" maxlength="40" required id="id_name" class="form-control">

        <label for="id_email">Name:</label></th><td><input type="text" name="email" value="{{emp.email.value}}" maxlength="40" required id="id_email" class="form-control">

        <label for="id_city">Name:</label></th><td><input type="text" name="city" value="{{emp.city.value}}" maxlength="40" required id="id_city" class="form-control">

        <label for="id_state">Name:</label></th><td><input type="text" name="state" value="{{emp.state.value}}" maxlength="40" required id="id_state" class="form-control">
<br>
<button type="submit" class="btn btn-primary">Update</button>
    </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
