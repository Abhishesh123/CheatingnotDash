<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<title>user List</title>
</head>
<body>
<h1 class="text-center text-success">Cheating Not User <a href="{% url 'Logout' %}" target="_blank" rel="noopener noreferrer">Logout</a></h1>
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-xl-4 offset-xl-3">
            <table class="table">
                
                <tbody>          
                    <tr>
                        <th>User ID</th>
                        <td>{{user.id}}</td>
                       

                    </tr>

                    <tr>
                        <th>Username</th>
                        <td>{{user.username}}</td>

                    </tr>

                    <tr>
                        <th>First Name</th>
                        <td>{{user.first_name}}</td>

                    </tr>
                   
                    <tr>
                        <th>Last Name</th>
                        <td>{{user.last_name}}</td>

                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{user.email}}</td>

                    </tr>
                  
                </tbody>
            </table>

            
        </div>
        <div class="col-xl-2">
            <img src="https://picsum.photos/536/354" height="200px;" width="200px;" alt="">
        </div>
      
    </div>
</div>
<div class="text-center">
    <a href="/userlist" class="btn btn-primary text-center">Back</a>
</div>
  
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
